<body>
	<div id="profile" data-role="page" data-rnc-jspage="profile" data-theme="a">
		<header data-role="header" data-position="fixed">
			<h1 id="name"></h1>
		</header>
		<section data-role="content">
		<div id="profiledetail"></div>
		</section>
		<footer data-role="footer" data-id="footer" data-position="fixed">
			<div data-role="navbar" class="nav-glyphish-example" data-grid="d">
			<ul>
			<li><a href="index.html" id="uvod" data-icon="home" data-ajax="false">úvod</a></li>
			<li><a href="program.html" data-icon="program" data-ajax="false">program</a></li>
			<li><a href="artists.html" id="artists" data-icon="star" data-ajax="false">účinkující</a></li>
			<li><a href="map.html" id="map" data-icon="grid" data-prefetch>mapka</a></li>
			<li><a href="info.html" id="info" data-icon="info" data-prefetch>info</a></li>
			</ul>
			</div>
		</footer>
	</div>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script type="text/javascript">
	$(document).on('pagebeforeshow', '#profile', function(){
		$.getJSON('content/data/program.json', function(data) {
			var object; 
			$.each(data.days, function(key, val) {
				$.each(val.stages, function(key1, val1) {
					$.each(val1.artists, function(key2, val2) {
						if (val2.id === getUrlVar()[1]){
							val2.stageid = val1.id;
							val2.stage = val1.name;
							object = val2;
							return false;
						}
					});
				});
			});
			console.log(object);
			$("#name").append(object.name);
			$("#profiledetail").append('<div class="fleft"><img id="logo" src="'+object.profileimage+'" /><p id="shortdesc"><span class="'+object.stageid+'">'+object.time+' @ '+object.stage+' stage</span> | '+object.shortdesc+' | <a href="'+object.wwwlink+'">www</a></p><div><p id="profiletext">'+object.profiletext+'</p>');
		});
	});
    </script>
</body>
